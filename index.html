<html lang="ru">
<head>

    <title>Новогодние предсказания 2026</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@300;400;600;800&family=Noto+Sans+KR:wght@300;400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Manrope', 'Noto Sans KR', sans-serif;
            background-color: #121212;
            color: #E0E0E0;
            margin: 0;
            overflow-x: hidden;
        }
    </style>
<script type="importmap">
{
  "imports": {
    "vite": "https://esm.sh/vite@^7.3.0",
    "react/": "https://esm.sh/react@^19.2.3/",

<link rel="stylesheet" href="/index.css">
</head>
<body>
    <div class="snow-container" id="snow"></div>
    <div id="root" class="relative z-10"></div>
    <script type="module" src="/index.tsx"></script>
    <script>
        // Snowfall configuration
        const SNOWFLAKE_COUNT = 70;
        const snowContainer = document.getElementById('snow');
        
        for (let i = 0; i < SNOWFLAKE_COUNT; i++) {
            const flake = document.createElement('div');
            flake.className = 'snowflake';
            const size = Math.random() * 3 + 1 + 'px';
            flake.style.width = size;
            flake.style.height = size;
            flake.style.left = Math.random() * 100 + 'vw';
            flake.style.animationDuration = Math.random() * 5 + 5 + 's';
            flake.style.animationDelay = Math.random() * 10 + 's';
            flake.style.filter = 'blur(1px)';
            snowContainer.appendChild(flake);
        }
    </script>
</body>
</html>
